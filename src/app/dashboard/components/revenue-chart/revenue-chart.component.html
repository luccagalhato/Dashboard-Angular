<div *ngIf="isLoading" class="card dashboard-card revenue-taxes">
  <ngx-shimmer-loading [width]="'58vh'" [height]="'58vh'"></ngx-shimmer-loading>
</div>

<div *ngIf="!isLoading" class="card dashboard-card revenue-taxes">
  <div class="card-header pt-3">
    <div class="d-flex align-items-start justify-content-between">
      <div class="d-flex flex-column card-title w-75">
        <h5>Faturamento x Impostos</h5>
        <small class="txt-gray-200"
          >Veja o gráfico durante o período conforme emissão de Notas
          Fiscais</small
        >
      </div>
      <div ngbDropdown placement="bottom-right" class="d-inline-block">
        <button
          class="btn btn-filter"
          id="dashboard-revenue-filter"
          ngbDropdownToggle
        >
          <span class="mr-3">{{ filterLabel }}</span>
          <img src="../../assets/icons/ic_chevron_down_blue.svg" alt="" />
        </button>
        <div ngbDropdownMenu aria-labelledby="dashboard-revenue-filter">
          <button
            (click)="onRevenueFilterChange('mothly', 'Mês')"
            ngbDropdownItem
          >
            Mês
          </button>
          <button
            (click)="onRevenueFilterChange('quarterly', 'Trimestre')"
            ngbDropdownItem
          >
            Trimestre
          </button>
          <button
            (click)="onRevenueFilterChange('yearly', 'Ano')"
            ngbDropdownItem
          >
            Ano
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body p-3">
    <div class="d-flex align-items-end justify-content-between">
      <div class="d-flex align-items-center">
        <span class="chart-legend revenue-legend mr-2"></span>
        <small>Receitas</small>
      </div>
      <div class="d-flex align-items-center">
        <span class="chart-legend taxes-legend mr-2"></span>
        <small>Impostos</small>
      </div>
      <div class="d-flex align-items-end mr-3">
        <img
          class="mr-2"
          src="../../assets/icons/ic_stat_blue.svg"
          height="22"
        />
        <div class="d-flex flex-column">
          <small class="mb-2 txt-gray-200">Receitas</small>
          <span class="fw-600 text-nowrap">{{
            formatNumber(taxes.total)
          }}</span>
        </div>
      </div>
      <div class="d-flex align-items-end">
        <img
          class="mr-2"
          src="../../assets/icons/ic_stat_pink.svg"
          height="22"
        />
        <div class="d-flex flex-column">
          <small class="txt-gray-200 mb-2">Impostos</small>
          <span class="fw-600 text-nowrap">{{
            formatNumber(taxes.totalTaxes)
          }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="d-block pt-2 p-3">
    <canvas
      id="revenue-chart-canvas"
      #revenueChartCanvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [colors]="chartColors"
      [legend]="false"
      [chartType]="'line'"
    >
    </canvas>
  </div>
</div>
