<div class="text-center mb-3">
  <img class="text-center w-50" src="/assets/img/logo.png">
</div>
<form [formGroup]="form" (ngSubmit)="createAccount($event)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" [class.is-invalid]="form.controls.email.invalid && submitted" id="email" aria-describedby="emailHelp" placeholder="nome@email.com">
    <div class="invalid-feedback">
      Obrigatório
    </div>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" formControlName="password" [class.is-invalid]="form.controls.password.invalid && submitted" id="password" placeholder="******">
    <div class="invalid-feedback">
      Obrigatório
    </div>
  </div>
  <div class="form-group">
    <label for="passwordAgain">Repetir senha</label>
    <input type="password" class="form-control" formControlName="repeatPassword" [class.is-invalid]="form.controls.repeatPassword.invalid && submitted" id="passwordAgain" placeholder="******">
    <div class="invalid-feedback">
      Obrigatório
    </div>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
    <label class="form-check-label" for="flexCheckChecked">
      <small>Ao proseguir, você aceita os <a href="#" class="text-secondary">Termos e Condições</a> da Negócio Simples</small>
    </label>
  </div>
  <div class="text-center mt-3">
    <button type="submit" class="btn btn-secondary rounded-pill w-75 mb-3" [disabled]="loading">
      Cadastrar agora
    </button>
  </div>

  <div class="text-center mt-3">
    <span class="form-text text-muted">Entrar usando redes sociais</span>
  </div>
  <div class="text-center">
    <button type="button" class="btn py-2 px-2 btn-danger rounded-circle mt-3" [disabled]="loading" (click)="signInWithGoogle($event)"> G+ </button>
  </div>

  <div class="text-center mt-3">
    <a class="form-text" routerLink="/auth/entrar"><span id="passwordHelp" class="text-muted">Você já é cadastrado? </span><span class="text-secondary">Login</span></a>
  </div>
</form>
<div class="d-flex justify-content-around mt-4" *ngIf="loading">
  <div class="spinner-border text-secondary" role="status" width="38">
    <span class="sr-only">Loading...</span>
  </div>
</div>
